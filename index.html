    <div class="tools">
      <div class="tool-set">
        <label for="rows">Grid</label>
        <input id="cols" class="js-grid-cols short" type="number" value="11">
        x
        <input id="rows" class="js-grid-rows short" type="number" value="20">
      </div>
      <div class="tool-set">
        <label for="background">Background</label>
        <input id="background" type="text" class="js-set-emoji-background js-auto-emoji">
        or <input type="file" class="js-set-file-background inline" />

      <div class="tool-set">
        <label>Done?</label>
